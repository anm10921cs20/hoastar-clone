<!DOCTYPE html>
<html>
<head>
  <title>My Web Page Downloader</title>
  <style>
    .downloader-box {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .download-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .download-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="downloader-box">
    <h2>Download Your File</h2>
    <p>Click below to download the PDF file</p>
    <a href="myfile.pdf" download>
      <button class="download-btn">Download Now</button>
    </a>
  </div>

</body>
</html>
