<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#ff4343">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahan Movies-Home</title>
    <!--Bootstrap css added-->
    <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/bootstrap.min.css">

    <!-- logo added -->
    <link rel="icon" href="images/movie.png" type="image/png">

    <!--Google Fonts added-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!--Font awesome added-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Internal style sheet-->
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .container-main {
            height: 100vh;
            width: 100%;
            background-image: url('https://media.istockphoto.com/id/1399173796/vector/simple-gradient.jpg?s=612x612&w=0&k=20&c=VJV1yj0KYExeBqY1b0PwsYNZiLm2uq-I7gVsWHF4-Ko=');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .card {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: transparent;
            border: transparent;
            height: 100vh;
            width: 100%;
            margin: auto;
        }

        .form-input {
            /* From https://css.glass */
            background: rgba(255, 255, 255, 0);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7.3px);
            -webkit-backdrop-filter: blur(7.3px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            display: block;
            height: 400px;
            width: 300px;
            padding: 40px 34px ;
        }
        .h1tag
        {
            text-align: center;
            color: #b3b3b3;
        }
        
      
            
        
        input
        {
            padding:7px 13px;
            margin-top:10px ;
            border-radius: 12px;
            border: none;
            width: 100%;
            background-color: transparent;
            border: 1px solid #b3b3b3;
        }
        input:hover,input:focus
        {
            outline: none;
        }
        .btn.button
        {
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 35px;
            min-height: 35px;
            width: 100%;
        }
        
        
    </style>

</head>

<body>
    <!--container content main-->
    <div class="container-main">
        <div class="card">
            
            <form id="form" class="form-input"><br>
                <h1 class="h4  h1tag text-center p-1">Form Register</h1><br>
                
                <input type="text" id="name" name="name" placeholder="User Name" required><br>
                <input type="email" id="email" name="email" placeholder="Email Address" required><br><br>
                <button type="submit" class="btn btn-danger button"  >Send</button>
            </form>
        </div>
    </div>
</body>
<script>
    const form = document.getElementById('form');
    const names = document.getElementById('name');
    const email = document.getElementById('email');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const namevalue = names.value;
        const emailvalue = email.value;

        localStorage.setItem('name-value', namevalue);
        localStorage.setItem('email-value', emailvalue);
        setTimeout(function () {
            window.location.href = "home.html";
        }, 1000)

    })
</script>

</html>
