<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#ff4343">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahan Movies-Home</title>
    <!--Bootstrap css added-->
    <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/bootstrap.min.css">

    <!-- logo added -->
    <link rel="icon" href="images/movie.png" type="image/png">

    <!--Google Fonts added-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">


    <!--Font awesome added-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Internal style sheet-->
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .container-main {
            height: 919px;
            background-image: url('https://media.istockphoto.com/id/1399173796/vector/simple-gradient.jpg?s=612x612&w=0&k=20&c=VJV1yj0KYExeBqY1b0PwsYNZiLm2uq-I7gVsWHF4-Ko=');
            background-repeat: no-repeat;
            background-size: cover;
        }

        /* Glassmorphism card effect */
        .card {
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            border: 1px solid rgba(209, 213, 219, 0.3);
            height: 500px;
        }
    </style>

</head>

<body>
    <!--container content main-->
    <div class="container-main">
        <div class="card">
            <form action="https://formsubmit.co/mahanvishnu3@gmail.com" method="POST" class="form-input">
                    <input type="hidden" name="_next" value="https://mahanmovie.vercel.app/">
                    <input type="hidden" name="_captcha" value="false"> 
                    <input type="text" id="name" name="name" required>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
<script>
    const name = document.getElementById('name');
    const email = document.getElementById('email');

    const namevalue = name.value;
    const emailvalue = email.value;

    localStorage.getItem('namevalue',namevalue);
    localStorage.getItem('emailvalue',emailvalue);
</script>
</html>
